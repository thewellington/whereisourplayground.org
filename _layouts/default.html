<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

	  {% if page.title %}
		<title>{{ page.title }}</title>
	  {% else %}
		<title>{{ site.title }}</title>
	  {% endif %}
		
		<meta name="description" content="{{ site.description }}" />
		<meta name="keywords" content="West Seattle, Lincoln Park, Fauntleroy, Gatewood, Arbor Heights,  Colman, pool, community, neighborhood, ferry, Vashon, Southworth, children, " />

		<!-- open graph  and twitter metadata -->
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="webpage" />
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="{{ site.url }}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">

	  {% if page.title %}
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:site_name" content="{{ page.title }}"> 
        <meta name="twitter:title" content="{{ page.title }}">
	  {% else %}
		<meta property="og:title" content="{{ site.title }}">
		<meta property="og:site_name" content="{{ site.title }}"> 
        <meta name="twitter:title" content="{{ site.title }}">
	  {% endif %}	  

	  {% if page.description %}
		<meta property="og:description" content="{{ page.description }}">
		<meta name="twitter:description" content="{{ page.description }}">
      {% else %}
		<meta property="og:description" content="{{ site.description }}">
		<meta name="twitter:description" content="{{ site.description }}">
	  {% endif %}

	  {% if page.open-graph.image %}	
		<meta property="og:image" content="{{ site.url }}{{ page.open-graph.image }}" />
        <meta name="twitter:image" content="{{ site.url }}{{ page.open-graph.image }}">
      {% else %}
		<meta property="og:image" content="{{ site.url }}/assets/images/lincln-park-south/IMG_5759.jpg" />
        <meta name="twitter:image" content="{{ site.url }}/assets/images/lincln-park-south/IMG_5759.jpg">
      {% endif %}
<!--
		<meta property="og:image:alt" content="" />
		<meta property="ogimage:width" content="">
		<meta property="ogimage:height" content="">
 -->





		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/css/style.css" />
	</head>


	<body>
		{{ content }}


		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google-analytics-id }}"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', '{{ site.google-analytics-id }}');
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
